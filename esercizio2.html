<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maggiore_della_somma</title>
</head>
<body>
    <h2>Maggiore della somma dei precedenti</h2>
    <button id="btnCalcola">Inserisci numeri</button>
    <div id="risultato"></div>
    <script>
         document.getElementById("btnCalcola").onclick=function(){
            let somma=0;
            let str="";
            do {
                var a= Number(prompt("Inserisci il numero (inserisci 0 per smettere)"));
                if (a>somma)
                    str+=" "+a;
                somma+=a;
            } while (isNaN(a) || a!=0);
            
            document.getElementById("risultato").innerHTML="I numeri che risultano maggiori della somma dei precedenti sono:" + str;
        }
    </script>
</body>
</html>
